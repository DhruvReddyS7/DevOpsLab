<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Voter Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h2 align="center">Voter Registration Form</h2>

<form>
<table class="form-table" align="center" border="2px solid black">
    <tr style = " background-color: gold">
        <td>Full Name</td>
        <td><input type="text" placeholder="Enter full name"></td>
    </tr>

    <tr style = " background-color: silver">
        <td>Date of Birth</td>
        <td><input type="date" required></td>
    </tr>

    <tr style = " background-color: brown">
        <td>Gender</td>
        <td>
            <select required>
                <option value="">Select</option>
                <option>Male</option>
                <option>Female</option>
                <option>Other</option>
            </select>
        </td>
    </tr>

    <tr style = " background-color: violet">
        <td>Address</td>
        <td><textarea rows="3" placeholder="Enter address"></textarea></td>
    </tr>

   <tr style = " background-color: indigo">
        <td>State</td>
        <td><input type="text" placeholder="Enter state"></td>
    </tr>

    <tr style = " background-color: blue">
        <td>District</td>
        <td><input type="text" placeholder="Enter district"></td>
    </tr>

   <tr style = " background-color: green" >
        <td>Aadhar Number</td>
        <td><input type="text" placeholder="XXXX-XXXX-XXXX"></td>
    </tr>

    <tr style = " background-color: yellow">
        <td>Mobile Number</td>
        <td><input type="tel" placeholder="Enter mobile number"></td>
    </tr>

    <tr style = " background-color: orange">
        <td colspan="2">
            <input type="checkbox"> I declare that all information provided is correct.
        </td>
    </tr>

    <tr style = " background-color: red">
        <td colspan="2" align="center">
            <button type="submit">Register</button>
        </td>
    </tr>
</table>
</form>

</body>
</html>
