<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Aadhar Card</title>
  <style>
    body{font-family:Segoe UI,Arial;background:#f7fafc;padding:24px}
    .card{width:420px;background:#fff;padding:16px;border-radius:8px;border:1px solid #e6eef6}
    .top{display:flex;justify-content:space-between;align-items:center}
    .title{font-weight:700}
    .photo{width:92px;height:112px;background:#f1f5f9;border:1px solid #dbeafe}
    .grid{display:flex;gap:12px;margin-top:12px}
    .meta{flex:1}
    .label{font-size:12px;color:#6b7280}
    .value{font-weight:700}
    .qr{width:64px;height:64px;background:#e6eef6}
  </style>
</head>
<body>
  <div class="card">
    <div class="top">
      <div>
        <div class="title">Unique Identification Authority of India</div>
        <div class="label">Aadhaar</div>
      </div>
      <div class="qr"></div>
    </div>
    <div class="grid">
      <div class="photo"></div>
      <div class="meta">
        <div class="label">Name</div>
        <div class="value">SANGEETA R</div>
        <div class="label">Aadhaar</div>
        <div class="value">1234 5678 9012</div>
        <div class="label">Address</div>
        <div class="value">45, Park Avenue, Chennai</div>
      </div>
    </div>
  </div>
</body>
</html>
